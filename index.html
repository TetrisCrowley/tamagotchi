<!DOCTYPE html>
<html>
<head>
  <title>LOVE ME</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Press+Start+2P">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
</head>
<body>

 <form id="petName">
    <input type="text" placeholder="enter a name" id="input-box">
    <button type="submit">Give me a name!</button>
</form>

<div class="stats">
  <h4 class="name">Name: </h4>
  <h4 class="age">Age: 0</h4>
  <h4 class="hunger">Hunger: 0</h4>
  <h4 class="boredom">Boredom: 0</h4>
  <h4 class="sleepiness">Sleepiness: 0</h4>
</div>

  <div id="messages">
  </div>

<div id="display">
  <div class="tennis">
    <img src ="http://www.stickpng.com/assets/images/580b585b2edbce24c47b2b90.png"/>
  </div>

  <div>
  <img class="sprite" src="http://neeshdental.com/wp-content/uploads/2017/04/1-1.png"/>
  </div>
  
  <div class="food">
    <img src="https://stickeroid.com/uploads/pic/full/43e5edd74f04b97370b64137564705dea027d0a8.png"/>
  </div>
</div>

<div>
  <span id="timer">Time: 0s</span>
</div>

<div class="buttons">
  <button class="feed">FEED</button>
  <button class="play">PLAY</button>
  <button class="sleep">SLEEP</button>
</div>

  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
